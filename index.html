<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Trueno SemiBold';
            src: url('https://raw.githubusercontent.com/michyolguin/Profiles/main/fonts/Trueno-SemiBold.woff') format('woff');
        }
        body {
            font-family: 'Trueno SemiBold', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }
        .profile {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 45%;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            color: #505050; 
        }
        .profile .top-section {
            display: flex;
            align-items: center;
            background-color: #FFFFFF;
        }
        .profile img {
            width: 50%;
            height: auto;
        }
        .profile .name {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: left; 
            width: 50%;
            position: relative;
            display: flex;
            align-items: left;
            justify-content: left;
            background-color: #FFFFFF
        }
        .profile .name::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background-color: #E20020;
            position: absolute;
            top: 0%;
            left: 10%;
            transform: translateY(-50%);
        }
        .profile .description {
            padding: 10px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #f4f4f4;
            color: #505050; 
        }
        .profile .name a {
            color: #505050; 
            text-decoration: none; 
        }
    </style>
    <title>Profile Cards</title>
</head>
<body>
    <div class="profile">
        <div class="top-section">
            <img src="Julia C..jpg" alt="Julia Croce">
            <div class="name"><a href="Bio_Julia Croce.pdf">JULIA CROCE</a></div>
        </div>
        <div class="description">
            Associate Researcher<br>
            <br>
            AREAS OF EXPERTISE: Political Role of Business, Business and peace- and democracy-building processes, Fragile and Conflict-affected Countries
        </div>
    </div>    
    <div class="profile">
                <div class="top-section">
                    <img src="Clara-Guardado-Torrez.jpg" alt="Clara Guardadon">
                    <div class="name"><a href="BioClaraGuardado.pdf">CLARA GUARDADO</div>
                </div>
                <div class="description">
                    Visiting Researcher
                </div>
            </div>
     </div>
</body>
</html>
