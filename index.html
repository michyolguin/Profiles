<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Trueno SemiBold';
            src: url('https://raw.githubusercontent.com/michyolguin/Profiles/main/fonts/Trueno-SemiBold.woff') format('woff');
        }
        body {
            font-family: 'Trueno SemiBold', Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }
        .profile {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 45%;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .profile .top-section {
            display: flex;
            background-color: #f4f4f4;
            align-items: center;
        }
        .profile img {
            width: 100%;
            height: auto;
        }
        .profile .name {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            position: relative;
        }
        .profile .name::before {
            content: '';
            display: block;
            width: 20px;
            height: 3px;
            background-color: red;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile .description {
            padding: 10px;
            font-size: 14px;
            background-color: #f4f4f4;
        }
    </style>
    <title>Profile Cards</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <div class="top-section">
                <img src="Julia C..jpg" alt="Julia Croce">
            </div>
            <div class="name">JULIA CROCE</div>
            <div class="description">
                Visiting Researcher<br>
                AREAS OF EXPERTISE: Political Role of Business, Business and peace- and democracy-building processes, Fragile and Conflict-affected Countries
            </div>
        </div>
        <div class="profile">
            <div class="top-section">
                <img src="Clara-Guardado-Torrez.jpg" alt="Clara Guardadon">
            </div>
            <div class="name">CLARA GUARDADON</div>
            <div class="description">
                Visiting Researcher
            </div>
        </div>
    </div>
</body>
</html>
