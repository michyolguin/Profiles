<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Trueno SemiBold';
            src: url('https://raw.githubusercontent.com/michyolguin/Profiles/main/fonts/Trueno-SemiBold.woff') format('woff');
        }
        body {
            font-family: 'Trueno SemiBold', Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }
        .profile {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 30%;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .profile .top-section {
            display: flex;
        }
        .profile img {
            width: 30%;
            height: auto;
        }
        .profile .name {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .profile .name a {
            color: black;
            text-decoration: none;
        }
        .profile .description {
            padding: 10px;
            font-size: 14px;
            background-color: #fff;
        }
    </style>
    <title>Profile Cards</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <div class="top-section">
                <img src="Julia C..jpg" alt="Julia Croce">
                <div class="name"><a href="#">JULIA CROCE</a></div>
            </div>
            <div class="description">
            Visiting Researcher<br>
                AREAS OF EXPERTISE: Political Role of Business, Business and peace- and democracy-building processes, Fragile and Conflict-affected Countries

            </div>
        </div>
        <div class="profile">
            <div class="top-section">
                <img src="Clara-Guardado-Torrez.jpg" alt="Gopalan Balachandran">
                <div class="name"><a href="#">Clara Guardadon</a></div>
            </div>
            <div class="description">
             Visiting Researcher
            </div>
        </div>
    </div>
</body>
</html>
